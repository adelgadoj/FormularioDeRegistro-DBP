<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" href="images/icono.ico">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <header class="cabecera">
        <h1>FORMULARIO DE REGISTRO</h1>
    </header>
    <div class="formulario">
        <form action="." method="GET">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" value=" "maxlength="50">
            <br><br>
    
            <label for="apellidos">Apellidos: </label>
            <input type="text" id="apellidos" name="apellidos" value="" maxlength="50">
            <br><br>
    
            <label for="genero">Genero :</label>
    
            <input type="radio" id="hombre" name="sexo">
            <label for="hombre">Hombre</label>
    
            <input type="radio" id="mujer" name="sexo">
            <label for="mujer">Mujer</label> <br><br>
    
            <label for="email">email: </label>
            <input type="email" id="email" name="email" value=""><br><br>
    
            <input type="checkbox" id="checkbox1" name="checkbox1" checked>
            <label for="checkbox1">Deseo recibir información sobre novedades y ofertas</label>
            <br><br>
    
            <input type="checkbox" id="checkbox2" name="checkbox2" >
            <label for="checkbox2">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
            <br><br>
    
            <label for="poblacion">Poblacion: </label>
            <select name="poblacion" id="poblacion">
                <option value="arequipa">Arequipa</option>
                <option value="cusco">Cusco</option>
                <option value="lima">Lima</option>
                <option value="puno">Puno</option>
            </select>
            <br><br>
            
            <label for="descripcion" class="label_Descript">Descripcion: </label>
            <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
            <br><br>
    
            <input type="submit" class="enviar" value="Enviar">
        </form>
    </div>
</body>
</html>
